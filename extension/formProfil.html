<div>
  <h1>Profil</h1>
  <form id="formMasterKeyChange">
    <label for="input_masterkey">Changez la MasterKey</label>
    <input type="password" name="oldMasterKey" placeholder="ancienne Masterkey"><br><br>
    <input type="password" name="masterKey" placeholder="nouvelle Masterkey"><br>
    <input type="password" name="masterKeyConfirm" placeholder="confirmer"><br>
    <input type="submit" value="Submit">
  </form>
  <br>
  <!-- change speedPass -->
  <form id="formSpeedPassChange">
    <label for="input_speedPass">Changez le SpeedPass</label>
    <input type="password" name="oldSpeedPass" placeholder="ancien SpeedPass"><br>
    <input type="password" name="speedPass" placeholder="nouveau SpeedPass"><br>
    <input type="password" name="speedPassConfirm" placeholder="confirmez le SpeedPass"><br>
    <input type="submit" value="Submit">
  </form>
  <br>
  <form id="formGetMasterKey">
    <label for="input_speedPass">Récupérer la MasterKey</label>
    <input type="password" name="speedPass" placeholder="SpeedPass"><br>
    <input type="submit" value="Submit">
  </form>
  <span id="showMasterKey"></span>
  <br>
  <span style="color: red;"> Attention si vous changez ou oubliez la masterkey TOUT vos mots de passe changerons</span>
  <br>
  <span id="status"></span>
  <div>
  </div>
</div>

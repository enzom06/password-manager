<div class="login">
  <h1>LogIn</h1>
  <form id="logIn">
    <input type="text" id="username" name="username" placeholder="username"><br>

    <input type="text" id="domain" name="domain" placeholder="Domaine"><br>
        
    <input type="number" id="length" name="length" placeholder="taille du mot de passe" disabled  style="display: none;"><br> <!-- default -->

    <input type="number" id="salt" name="salt" placeholder="Salt" disabled  style="display: none;"><br> <!-- default -->
    
    <input type="number" id="iteration" name="iteration" min="42" max="420000" placeholder="ItÃ©ration" disabled  style="display: none;"><br> <!-- default -->
    
    <input type="password" id="speedPass" name="speedPass" placeholder="speedPass" disabled style="display: none;"><br><br>
    
    <input id="find_data_for_password" type="submit" value="chercher votre mot de passe"  style="display: none;">
  </form>
  <br>
  <span id="generate_password"></span>
  <br>
  <div>
    <table id="list_data_login">
      <thead>
        <tr>
          <th>id</th>
          <th>domain</th>
          <th>username</th>
          <th>version</th>
          <th>creation time</th>
          <th>last use</th>
          <th>status</th>
          <th>more information</th>
        </tr>
      </thead>
      <tbody id="list_data_login">
      </tbody>
    </table>
  </div>
</div>
